<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>环境配置</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                type: "GET",
                url: '/api/env',
                success: function (jsonResult) {
                    createEnvTable(jsonResult);
                },
                error: function (xhr) {
                    alert("错误提示： " + xhr.status + " " + xhr.statusText);
                    if (xhr.status == 401) {
                        return;
                    } else {
                        return;
                    }
                }
            });
        });

        function createEnvTable(jsonResult) {
            var res = "";
            console.log(jsonResult);
            $("#envTable").html(res);
            $(jsonResult).each(function (index, element) {
                //console.log($(element));
                var environment = $(element)[0].environment;
                var hostName = $(element)[0].hostName;
                var ipAddr = $(element)[0].ipAddr;
                res = "<tr><td align=\"right\">";
                res = res + $(element)[0].id;
                res = res + "</td><td align=\"left\">";
                res = res + $(element)[0].envType;
                res = res + "</td><td align=\"left\">";
                res = res + $(element)[0].envName;
                res = res + "</td><td align=\"left\">";
                res = res + $(element)[0].envDesc
                res = res + "</td><td align=\"left\">";
                res = res + $(element)[0].envDesc
                res = res + "</td><td align=\"left\">";
                res = res + "<div class=\"btn-group\" role=\"group\" aria-label=\"...\">";
                res = res + "<button type=\"button\" class=\"btn btn-info\" onclick='javascript:showViewModel("+$(element)[0].id+")'>查看</button>";
                res = res + "<button type=\"button\" class=\"btn btn-primary\" onclick='javascript:showEditModel("+$(element)[0].id+")'>编辑</button>";
                res = res + "<button type=\"button\" class=\"btn btn-danger\">删除</button>";
                res = res + "</div>";
                res = res + "</td><td align=\"left\"></tr>";
                $("#envTable").html($("#envTable").html() + res);
            });
        }
        function showViewModel(id) {
            $('#myModal').modal('show');
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>应用部署环境
        <small>开发、测试、UAT、苏州、富阳</small>
    </h1>
    <div class="row">
        <div class="col-md-3">.col-md-4</div>
        <div class="col-md-7">
            <table class="table table-condensed table-striped">
                <thead>
                <tr>
                    <td>编号</td>
                    <td>环境类型</td>
                    <td>环境名称</td>
                    <td>环境描述</td>
                    <td>Apollo对应名称</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody id="envTable"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
